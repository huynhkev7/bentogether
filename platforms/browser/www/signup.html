      <meta charset=utf-8 />

   <style>
      .input-group-addon img{
        width: 20px;
      }

      .input-group-addon {
        border:none;
        background-color: white;
      }

      .form-control {
        border:none;
        box-shadow: none;
      }

      form {
        margin: 5%;
      }   
      body{
        background-image: url("images/bg3.png");
        background-size: 120% auto;
      }   
   </style>
   <body>

      <!--wrap the page content do not style this-->
      <div id="page-content">
         <div class="container" >
             <img src="images/logo.png" class="img-responsive" alt="Responsive image">
             <br />
             <br />
             <div class="row">
              <div class="col-xs-6"><img src="images/dino1.png" class="img-responsive" alt="Responsive image">  </div>
              <div class="col-xs-6"><img src="images/dino2_red.png"  style="width: 65%" class="img-responsive" alt="Responsive image">
              </div>
             </div>
             <form class="form-horizontal">
              <div class="form-group">
                <label for="inputNewUserName" class="col-sm-2 control-label">New Username</label>

              </div>
              <div class="form-group">
                <label for="inputNewPassword" class="col-sm-2 control-label">New Password</label>
                  <input type="newPassword" class="form-control" id="inputNewPassword" placeholder="Password...">
              </div>
<!--               <div class="form-group">
                <label for="inputNewPassCode" class="col-sm-2 control-label">New 4-digit Passcode</label>
                  <input type="newPasswordCode" class="form-control" id="inputNewPassCode" placeholder="New 4-digit Passcode...">
                </div> -->
              </div>
              <div class="form-group text-center">
                  <button type="button" id="signup" class="btn btn-warning btn-lg">Create Account</button>
              </div>
            </form>           
         </div>


         <!-- /.container -->  
      </div>
      <!-- /#page-content -->

      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
      <script src="js/signup.js"></script>
