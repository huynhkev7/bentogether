<!DOCTYPE html>
<html>
   <head>
      <title>Bentogether</title>
      <!--   <link rel="stylesheet" type="text/css" href="css/style.css"> -->
      <link rel="stylesheet" type="text/css" href="css/navbar.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
      <meta charset=utf-8 />
   </head>
   <body>

      <!--wrap the page content do not style this-->
      <div id="page-content">
         <div class="container" >
             <h1 class="no-margin-top text-center">Welcome to BenTogether!</h1>
             <form class="form-horizontal">
              <div class="form-group">
                <label for="inputNewUserName" class="col-sm-2 control-label">New Username</label>
                <div class="col-sm-10">
                  <input type="newUsername" class="form-control" id="newUsername" placeholder="Username...">
                </div>
              </div>
              <div class="form-group">
                <label for="inputNewPassword" class="col-sm-2 control-label">New Password</label>
                <div class="col-sm-10">
                  <input type="newPassword" class="form-control" id="inputNewPassword" placeholder="Password...">
                </div>
              </div>
              <div class="form-group">
                <label for="inputNewPassCode" class="col-sm-2 control-label">New 4-digit Passcode</label>
                <div class="col-sm-10">
                  <input type="newPasswordCode" class="form-control" id="inputNewPassCode" placeholder="New 4-digit Passcode...">
                </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" id="signup" class="btn btn-default btn-lg btn-block ">Submit</button>
                </div>
              </div>
            </form>           
         </div>


         <!-- /.container -->  
      </div>
      <!-- /#page-content -->

      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
      <script src="js/signup.js"></script>
      
   </body>
</html>
