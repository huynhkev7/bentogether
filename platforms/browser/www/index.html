
<!DOCTYPE html>
<html>
   <head>
      <title>Bentogether</title>
      <!--   <link rel="stylesheet" type="text/css" href="css/style.css"> -->
      <link rel="stylesheet" type="text/css" href="css/navbar.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
      <meta charset=utf-8 />
   </head>
   <body>

      <!--wrap the page content do not style this-->
      <div id="page-content">
         <div class="container" >
             <h1 class="no-margin-top text-center">Welcome to BenTogether!</h1>
             <form class="form-horizontal">
              <div class="form-group">
                <label for="inputUserName" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="Username" class="form-control" id="username" placeholder="Username...">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="Password" class="form-control" id="password" placeholder="Password...">
                </div>
              </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" id="login" class="btn btn-default btn-lg btn-block ">Sign In</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" id="signup" class="btn btn-default btn-lg btn-block ">Sign Up</button>
                </div>
              </div>              
            </form>           
         </div>


         <!-- /.container -->  
      </div>
      <!-- /#page-content -->

      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
      <script src="js/login.js"></script>
   </body>
</html>
