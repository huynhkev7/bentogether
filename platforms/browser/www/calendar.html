<!DOCTYPE html>
<html>
   <head>
      <title>Bentogether</title>
      <!--   <link rel="stylesheet" type="text/css" href="css/style.css"> -->
      <link rel="stylesheet" type="text/css" href="css/navbar.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
      <meta charset=utf-8 />
   </head>
   <style>
      .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
         border: 1px solid #ddd;
      }
      .day:hover {
          background-color: #ddd;
          -webkit-transition: width 2s; /* Safari */
          transition: width 2s; 
          animation: pulse 5s infinite;
          opacity: .8;
      }     

   </style>
   <body>

      <!-- sliding nav -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="slide-nav">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-toggle"> 
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </a>
               <a class="navbar-brand" href="#">BenTogether</a>
            </div>
            <div id="slidemenu">
               <ul class="nav navbar-nav">
                  <li id="home" class="active"><a href="#">Home</a></li>
                  <li><a href="#settings">Settings</a></li>
               </ul>
            </div>
         </div>
      </div>

      <!--wrap the page content do not style this-->
      <div id="page-content">
         <div class="container" >
            <h1 class="no-margin-top" id="calendar-title"></h1>
            <div class="table-responsive">
              <div class="col-md-12 col-sm-12 col-xs-12">
                 <div id="leftControl" class="col-xs-4 col-sm-4 col-md-4" style="text-align: left"><</div>
                 <div id="monthTitle" class="col-xs-4 col-sm-4 col-md-4" style="text-align: center">May 2016</div>
                 <div id="right" class="col-xs-4 col-sm-4 col-md-4" style="text-align: right">></div>
              </div>
              <table class="table" id="table">
                <tr>
                   <th>Mon</th><th>Tue</th><th>Wed</th><th>Th</th><th>Fri</th><th>Sat</th><th>Sun</th>
                </tr>
              </table>
            </div>

 
            <br />
            <div id="header">Bentogether</div>
            <button id="build">Build a meal</button><br>
            <button id="approve" class="purple">Approve a meal</button><br>
            <button id="prepare" class="purple">Prepare a meal</button><br>
            <button id="rewards">Rewards</button>
         </div>


         <!-- /.container -->  
      </div>
      <!-- /#page-content -->

      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
      <script src="js/script.js"></script>
      <script src="js/calendar.js"></script>
      <script src="js/navbar.js"></script>

   </body>
</html>
