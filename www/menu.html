<!DOCTYPE html>
<html>
   <head>
      <title>Bentogether</title>
      <!--   <link rel="stylesheet" type="text/css" href="css/style.css"> -->
      <link rel="stylesheet" type="text/css" href="css/navbar.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
      <meta charset=utf-8 />
   </head>
   <body>

      <!-- sliding nav -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="slide-nav">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-toggle"> 
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </a>
               <a class="navbar-brand" href="#">BenTogether</a>
            </div>
            <div id="slidemenu">
               <ul class="nav navbar-nav">
                  <li id="home" class="active"><a href="#">Home</a></li>
                  <li><a href="#settings">Settings</a></li>
               </ul>
            </div>
         </div>
      </div>

      <!--wrap the page content do not style this-->
      <div id="page-content">
         <div class="container" id="listOfChildren">
            <h1 class="no-margin-top">Select Child</h1>
            <!-- 
            <button type="button" value="bob" class="btn btn-default btn-lg btn-block children">Bob</button>
            <button type="button" value = "sarah" class="btn btn-default btn-lg btn-block children">Sarah</button>-->
         </div>


         <!-- /.container -->  
      </div>
      <!-- /#page-content -->

      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
      <script src="js/script.js"></script>
      <script src="js/navbar.js"></script>

      <script>

          $(document).ready(function () {
              //get list of children and add to the DOM
              var listOfChildren = JSON.parse(localStorage.getItem("listOfChildren"));
              $.each( listOfChildren, function( key, value ) {
               $("#listOfChildren").append('<button type="button" value="' + key + '" class="btn btn-default btn-lg btn-block children">' + key + '</button>')
              });
              
              //redirect to calendar page for child
              $(".children").click(function() {
               var name = $(this).val();
               var url = "./calendar.html?name=" + encodeURIComponent(name);
               console.log(url);
               window.location = url;
            });
          });

      </script>

   </body>
</html>
