
<!DOCTYPE html>
<html>
   <head>
      <title>Bentogether</title>
      <!--   <link rel="stylesheet" type="text/css" href="css/style.css"> -->
      <link rel="stylesheet" type="text/css" href="css/navbar.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
      <meta charset=utf-8 />
<!--       <script>
        window.addEventListener('load', function() {

            localStorage.clear();

      </script> -->
      <style>
      .input-group-addon img{
        width: 20px;
      }

      .input-group-addon {
        border:none;
        background-color: white;
      }

      .form-control {
        border:none;
        box-shadow: none;
      }

      form {
        margin: 5%;
      }

      body{
        background-image: url("images/bg3.png");
        background-size: 120% auto;
      }

      </style>
   </head>
   <body>

      <!--wrap the page content do not style this-->
      <div id="page-content">
         <div class="container" >
             <img src="images/logo.png" class="img-responsive" alt="Responsive image">
             <br />
             <br />
             <div class="row">
              <div class="col-xs-6"><img src="images/dino1.png" class="img-responsive" alt="Responsive image">  </div>
              <div class="col-xs-6"><img src="images/dino2_red.png"  style="width: 65%" class="img-responsive" alt="Responsive image">
              </div>
             </div>
             <form class="form-horizontal">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><img src="images/lock.png" /></div>
                  <input type="Username" class="form-control" id="username" placeholder="Username...">
                </div>               
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><img src="images/user.png"></div>
                  <input type="Password" class="form-control" id="password" placeholder="Password...">
                </div>
              </div>
              <div class="form-group">
                  <button type="button" id="login" class="btn btn-warning btn-lg btn-block ">Login</button>
              </div>
              </div>
              <div class="form-group text-center">
                  <button type="button" id="signup" class="btn btn-danger btn-lg text-center ">Sign Up</button>
              </div>            
            </form>           
         </div>


         <!-- /.container -->  
      </div>
      <!-- /#page-content -->

      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
      <script src="js/login.js"></script>
   </body>
</html>
